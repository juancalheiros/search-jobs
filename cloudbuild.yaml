substitutions:
  _IMAGE: "us-central1-docker.pkg.dev/bamboo-case-478719-s3/search-jobs/search-jobs:latest"

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      [
        "build",
        "-t",
        "${_IMAGE}",
        ".",
      ]

  - name: gcr.io/cloud-builders/docker
    args:
      [
        "push",
        "${_IMAGE}",
      ]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "run",
        "jobs",
        "update",
        "search-jobs",
        "--image",
        "${_IMAGE}",
        "--region",
        "us-central1",
      ]

images:
  - "${_IMAGE}"
